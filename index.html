<script>
    function nr_show(id) {
        if ($('#' + id).is(":hidden")) {
            $('#' + id).slideDown(300);
        } else {
            $('#' + id).slideUp(300);
        }
    }

    $(function () {
        var windowHeight = $(window).height();
        var indexHeight = $('.index').height();
        var windowWidth = $(window).width();
        // 设置index div margin-top值
        marginTop = (windowHeight - indexHeight) / 2;
        $(".titleBox").css("margin-top", marginTop + 40);
        // 设置介绍div top值
        if (indexHeight < windowHeight) {
            $(".jieshao").css("margin-top", windowHeight - indexHeight);
        }
        //设置jiangshi div top值
        var jieshaoHeight = $('.jieshao').height();
        if (jieshaoHeight < windowHeight) {
            $(".jiangshi").css("margin-top", windowHeight - jieshaoHeight);
        }
        //设置kebiao div top值
        var jiangshiHeight = $('.jiangshi').height();
        if (jiangshiHeight < windowHeight) {
            $(".kebiao").css("margin-top", windowHeight - jiangshiHeight);
        }
        //设置guanyuwomen div top值
        var bk_boxHeight = $('.bk_box').height();
        if (bk_boxHeight < windowHeight) {
            $(".guanyuwomen").css("margin-top", windowHeight - bk_boxHeight);
        }


        $(".hezuohuoban").css("margin-top", 30);

        $(".hz_box").css("margin-bottom", windowHeight / 2);

        var m_st, m_po = 1;
        $(window).scroll(
            function () {
                m_st = Math.max(document.body.scrollTop || document.documentElement.scrollTop);

            })
    });
